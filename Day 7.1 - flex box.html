<head>

        flex-wrap: nowrap;
        background-color: purple;
    }
    .flex-container > div{
        background-color: seagreen;
        width: 50px;
        margin: 20px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
    }
</style>
</head>
<body>
    <h1>Flexible boxes</h1>
    <div class="flex-container">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
    </div>
</body>
</html>
