<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        gap: 10px;
        background-color: dodgerblue;
        padding: 10px;
    }
    .grid-container > div{
        background-color: red;
        color: violet;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Grid Container</h1>
    <div class="grid-container">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>i</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div>m</div>
        <div>n</div>
        <div>o</div>
        <div>p</div>
        <div>q</div>
        <div>r</div>
        <div>s</div>
        <div>t</div>
        <div>u</div>
        <div>v</div>
        <div>w</div>
        <div>x</div>
        <div>y</div>
    </div>
</body>
</html>
