<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarchan participation form</title>
</head>
<body>
<form action="" method="">
    <label for="email">Enter your email:</label>
    <input type="email" name="email" id="email"><br><br>
    <label>Choose your gender:</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label><br><br>
    <label for="sport">Choose your sport:</label><br>
    <input type="checkbox" name="Hockey" id="Hockey" value="Hockey">
    <label for="Hockey">Hockey</label><br>
    <input type="checkbox" name="Cricket" id="Cricket" value="Cricket">
    <label for="Cricket">Cricket</label><br>
    <input type="checkbox" name="Volleyball" id="Volleyball" value="Volleyball">
    <label for="Volleyball">Volleyball</label><br>
</form>

</body>
</html>
